<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-info{
                color: white !important;
        }
        .col{
            color :black !important;
        }
        .carousel, .carousel img{
            height: 500px !important;
            width: 500px !important;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 bg-info text-center py-3" >Column1</div>
        <div class="col-12 col-sm-6 col-lg-4 text-bg-danger text-center py-3">Column2</div>
        <div class="col-12 col-lg-4 text-bg-success text-center py-3">Column3</div>
    </div>
    <br>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapercave.com/wp/wp9015508.jpg" class="d-block w-100" alt="bow bow">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.14f99b51c6f9d14c368ab94ae4f62664?rik=SLdvvAZAFOxgGA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f2%2f1%2f9%2f699354-cute-dog-backgrounds-2560x2048-htc.jpg&ehk=T1dBKCthA4LQjZMdID9TYOXgUdD5wfrG%2fFtDTYvugi8%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="bowwww u">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.f8be63b1660f3a548195a6e0ba537488?rik=IDRc5wvbD945Dg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f04%2fGolden-retriever-dogs-high-definition-wallpapers.jpg&ehk=%2fML5f5zO3erL%2bIZ7z%2flfYR4XEwFFCrtV8p1kVW1PXoo%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="soobhaa">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/OIP.LppGpp-TQo5nV7Hp_JKM5QHaFh?rs=1&pid=ImgDetMain" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/04/HD-Cute-Dog-Wallpaper-backgrounds.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.29e86fe7b3d7acca2d7fe8c81a26e268?rik=qf1gn4jsTx5b%2fg&riu=http%3a%2f%2f3.bp.blogspot.com%2f-GfiMn3VSfnc%2fVigKnxj9x5I%2fAAAAAAAA9zI%2fCXLjzRlI2yA%2fs1600%2fboo2.jpg&ehk=DvzwfSl3dnzskksR98H%2bh8SmlCfEC3seZKZBwNde3i0%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
